<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Week 5</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <script>
  /* Defining Table
 INPUT:  Get input from user x.
 PROCESSING: Divide the value by 2.205.
 OUTPUT: Display value in kilograms and display.
*/ 

function Convert() {
	//INPUT
	 let x = parseFloat(document.getElementById('pounds').value);
	//PROCESSING
	 let division = x / 2.205
	//OUTPUT
	 document.getElementById('output').innerHTML = x + " " + "Pounds" + " " + "are" + " " + division.toFixed(1) + " " + "Kilograms";
}
  </script>
</head>


<header>
	<h1>Week 5: Pounds to Kilograms</h1>
	<h2>Hector Sinaca Gomez</h2>
</header>
<main>
	<h3> Convertor </h3>
	<label> Pounds: <input type="text" id="pounds"></label>
	<label><button onclick="Convert()">Convert</button></label>
	<hr>
	<p><span id="output"></span></p>
</main>
