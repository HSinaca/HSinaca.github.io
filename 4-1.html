<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Week 4</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/style.css">
  <script>
  /* Defining Table
 INPUT:  Get two numbers from two different input boxes - x and y
 PROCESSING: Add the two numbers together store in sum
 OUTPUT: Display sum on the document
*/ 

function addNumbers() {
	//INPUT
	 let x = parseFloat(document.getElementById('number1').value);
	 let y = parseFloat(document.getElementById('number2').value);
	//PROCESSING
	 let sum = x + y;
	//OUTPUT
	 document.getElementById('output').innerHTML = "The sum of " + x + " and " + y + " equals " + sum + "!";
}
  </script>
</head>


<header>
	<h1>Week 4: Add Two Numbers</h1>
	<h2>Student Name</h2>
</header>
<main>
	<h3>Add Two Numbers</h3>
	<label>Enter Number One: <input type="text" id="number1"></label>
  <label>Enter Number Two: <input type="text" id="number2"></label>
	<label><button onclick="addNumbers()">Add Numbers</button></label>
	<hr>
	<p><span id="output"></span></p>
</main>
